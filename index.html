<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>WishList List</title>
</head>
<body>
    <div class="container">
        <h1>TO- DO LIST</h1>
        <p>Small Change Leads to Big Difference</p>
        <div class="input-item">
            <input type="text" id="list-input" placeholder="Add a New Task....">
            <button type="submit" class="submit-button" id="submit">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>                                                     
              </button>
        </div>
        <div class="list">
            <ul class="items"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
